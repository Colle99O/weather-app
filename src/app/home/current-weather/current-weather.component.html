<div class="current-weather">
  <div class="current-weather-icon">
    <!-- Wyświetlanie obrazka tylko jeśli weatherCondition to 'sunny' -->
    <img *ngIf="weatherCondition === 'sunny'" src="icons/sunny.png" alt="Sunny Weather Icon">
  </div>
  <h1 class="current-weather__temp">{{ temp }} °C</h1>
  <div class="current-weather__city">
    <ion-icon name="location-outline" class="current-weather__city-icon" />
    <div class="current-weather__city-name">{{ city }}</div>
  </div>
</div>

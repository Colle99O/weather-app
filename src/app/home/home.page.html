<ion-content [fullscreen]="true">
  <div class="container">
    <home-city-search (sendQuery)="onSendQuery($event)" />
    <home-current-weather
      *ngIf="currentCity"
      [temp]="currentTemp"
      [city]="currentCity"
    />
    <home-forecast *ngIf="currentCity" [avgTemps]="avgTemps" />
  </div>
</ion-content>
